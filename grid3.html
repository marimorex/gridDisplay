<!DOCTYPE html>
<html>
<head>
    <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<canvas id="grid" width="1200" height="600"></canvas>

<script>
    const canvas = document.getElementById("grid");
    const ctx = canvas.getContext("2d");

    const cellSize = 50;
    const rows = 12;
    const cols = 24;

    const gridData = createGridData(); // Initial grid data

    // Create initial grid data
    function createGridData() {
      const grid = [];
      for (let row = 0; row < rows; row++) {
        const rowData = [];
        for (let col = 0; col < cols; col++) {
          rowData.push("");
        }
        grid.push(rowData);
      }
      return grid;
    }

    // Draw the grid
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      for (let x = 0; x <= canvas.width; x += cellSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
      }
      for (let y = 0; y <= canvas.height; y += cellSize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
      }
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      ctx.stroke();

      drawGridData();
    }

    // Draw the grid data
    function drawGridData() {
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cellValue = gridData[row][col];
          ctx.font = "20px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(cellValue, col * cellSize + cellSize / 2, row * cellSize + cellSize / 2);
        }
      }
    }

    // Handle click events on the canvas
    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cellSize);
      const y = Math.floor((event.clientY - rect.top) / cellSize);

      const cellValue = prompt("Enter a character:"); // Prompt user for a character

      // Update the grid data
      gridData[y][x] = cellValue;

      drawGrid();
    }

    // Attach click event listener to the canvas
    canvas.addEventListener("click", handleClick);

    drawGrid();
  </script>
</body>
</html>
