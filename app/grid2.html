<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<canvas id="grid" width="1200" height="600"></canvas>

<script>
    const canvas = document.getElementById("grid");
    const ctx = canvas.getContext("2d");

    const cellSize = 50;
    const rows = 12;
    const cols = 24;

    // Draw the grid
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      for (let x = 0; x <= canvas.width; x += cellSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
      }
      for (let y = 0; y <= canvas.height; y += cellSize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
      }
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // Handle click events on the canvas
    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cellSize);
      const y = Math.floor((event.clientY - rect.top) / cellSize);

      const cellValue = prompt("Enter a character:"); // Prompt user for a character

      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(cellValue, x * cellSize + cellSize / 2, y * cellSize + cellSize / 2);
    }

    // Set a row by the left
    function setRowByLeft(row, values) {
      for (let col = 0; col < cols; col++) {
        const cellValue = values[col] || ""; // Use empty string if value is undefined
        ctx.clearRect(col * cellSize, row * cellSize, cellSize, cellSize);
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(cellValue, col * cellSize + cellSize / 2, row * cellSize + cellSize / 2);
      }
    }

    // Set a row by the right
    function setRowByRight(row, values) {
      for (let col = cols - 1; col >= 0; col--) {
        const cellValue = values[cols - 1 - col] || ""; // Use empty string if value is undefined
        ctx.clearRect(col * cellSize, row * cellSize, cellSize, cellSize);
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(cellValue, col * cellSize + cellSize / 2, row * cellSize + cellSize / 2);
      }
    }

    // Attach click event listener to the canvas
    canvas.addEventListener("click", handleClick);

    drawGrid();
    setRowByRight(2, ["a","a","e"]);
    setRowByLeft(2, ["1","2","3"]);

  </script>
</body>
</html>
